<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PríncIpais tags HTML</title>
</head>
<body>
    <!-- teste(comentario ctrl+;) -->


     <!-- Cabeçalho -->
      <h1>Título príncipal (h1)</h1>

      <!-- Horizontal Rule(CRIA UMA LINHA HORIZONTAL) -->
      <hr>    
      <h2>Subtítulo  (h2)</h2>
      <h3>Subtítulo  (h3)</h3>
      <h4>Subtítulo  (h4)</h4>
      <h5>Subtítulo  (h5)</h5>
      <h6>Subtítulo  (h6)</h6>

      <!-- paragrafo -->
       <p>Parágrafo</p>
       <p>Outro Parágrafo</p>

       texto aleaório1
       texto aleaório2
       <!-- <br> é uma quebra de linha -->
        <br> <br> 
       texto aleaório3
       <br> <br> <br> 
     <!-- <a> LINK -->
  <a href="https://www.tiktok.com/foryou"  target="_blank"> Tik Tok </a>
   <!-- href é uma referencia de hiperlink, >< texto para indicar oque tem no link -->
    <!-- target é utilizado para definir se o link colocado vai ser carregado apartir da pagina que vooê está
     ou se vai abrir uma nova aba -->
     
</body>
</html>
